<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Mayhem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Monster Mayhem</h1>
        <div id="game-info">
            <p id="player-number"></p>
            <p id="turn-info"></p>
            <p id="game-stats"></p>
        </div>
        <div class="form-group">
            <label for="monster-type">Select Monster Type:</label>
            <select id="monster-type" class="form-control">
                <option value="V">Vampire (V)</option>
                <option value="W">Werewolf (W)</option>
                <option value="G">Ghost (G)</option>
            </select>
        </div>
        <button id="end-turn" class="btn btn-primary">End Turn</button>
        <div id="board" class="grid-container"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
